version: 2
jobs:
 build:
   machine: true
   steps:
     - checkout
     - run: |
         docker login -u $DOCKER_USER -p $DOCKER_PASS

     # build the application image
     - run: docker build -t ry00001/ruborobo:$CIRCLE_BRANCH .

     # deploy the image
     - run: docker push ry00001/ruborobo:$CIRCLE_BRANCH